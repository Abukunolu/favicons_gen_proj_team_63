<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../static/Login.css"/>
    <link rel="stylesheet" href="../../../static/form.css"/>
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
</head>
<body>
 <div class="container">
    <div class="container__wrapper__one">
        <div class="parent">
         <div class="display">
            <div class="child">
             <img src="../../../static/faviGen_Logo.png" alt="logo"  />
            </div>
         </div>
            <div class="child1">
                <p>FaviGen</p>
            </div>
          </div>
           <div class="balance">
          <div class="child2">
              A powerful yet easy to use 
              Favicons generator for your Favicons
          </div>
          <div class="show">
            <img src="../../../static/assets/show.png" alt="show" width="180px" height="150px" />
          </div>
         </div>
    </div>
    <div class="container__wrapper__two parent2">
       <h5>Don't have an account? Sign up</h5>
       <div class="login_container">
       <form>
        <!--   con = Container  for items in the form-->
        <div class="con">
        <!--     Start  header Content  -->
        
           <h2 class="log">Log In</h2>
           <!--     A welcome message or an explanation of the login form -->
        
        <!--     End  header Content  -->
        <br>
        <div class="field-set">
          
           <!--   user name -->
           <div class="wrap">
              <span class="input-item">
                <!-- <i class="fa fa-user-circle"></i> -->
              </span>
             <!--   user name Input-->
              <input class="form-input" id="txt-input" type="text" placeholder="Email" required>
            </div>
           <br>
   
                <!--   Password -->
                <div class="wrap">
                  <span class="input-item">
                    <!-- <i class="fa fa-key"></i> -->
                  </span>
                         <!--   Password Input-->
      
                  <input class="form-input" id="txt-input" type="password" id="pwd" placeholder="password" required>
                   
                <!--show/hide password  -->
                  <span class="input-item">
                     <!-- <i class="fa fa-eye" aria-hidden="true"  type="button" id="eye"></i> -->
                  </span>
                </div>
                <p class="text">Forget password?</p>
    
        
          
           <br>
     <!--        buttons -->
     <!--      button LogIn -->
           <button class="log-in"> Log In </button>
        </div>
     <!--   other items -->
        <div class="other">
     <!--      Forgot Password -->
          <hr/>
          <span class="hr_text">Or login with</span>
          <div class="icons">
          <span class="shadow">
           <img src="../../../static/assets/facebook.svg" alt="facebook"/>
         </span>
            <span class="shadow">
               <img src="../../../static/assets/twitter.svg" alt="twitter"/>
            </span>
            <span class="shadow">
               <img src="../../../static/assets/google.svg" alt="google"/> 
            </span>
          </div>
     <!--      End Other the Division -->
        </div>
          
     <!--   End Conrainer  -->
       </div>
       
       <!-- End Form -->
     </form>
   </div>
    </div>
    </div>
 </div>
 <script src="../../../static/login.js"></script>
</body>
</html>
